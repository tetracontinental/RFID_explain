<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Book Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RFID Book Info</h1>
    </header>
    <main>
        <div class="card">
            <div class="card-header">
                <img id="book-image" src="book_zukan_flower.png" alt="Book Cover">
                <h2 id="book-title" class="rfid-title"></h2>
            </div>
            <div class="card-body">
                <div class="book-info">
                    <h3>Book Description</h3>
                    <p id="book-description"></p>
                </div>
            </div>
        </div>
        <div class="card review-card">
            <div class="card-body">
                <h3>Your Review</h3>
                <textarea id="book-review-text" rows="4"></textarea>
            </div>
        </div>
        <div id="user-reviews"></div>
    </main>
    <footer>
        <p>&copy; 2024 RFID Book Info. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
